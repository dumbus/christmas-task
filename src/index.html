<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./style.css">
  <title>christmas-task</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-toys">
        <nav class="header-toys-nav">
          <div class="header-toys-nav-item header-toys-nav-logo" src="./assets/svg/tree.svg" alt="tree"></div>
          <div class="header-toys-nav-item header-toys-nav-item-active header-toys-nav-toys">Игрушки</div>
          <div class="header-toys-nav-item header-toys-nav-tree">Ёлка</div>
        </nav>
        <div class="header-toys-controls">
          <input type="search" class="header-toys-controls-search" autocomplete="off" placeholder="Поиск по названию">
          <div class="header-toys-controls-favourites">
            <span>0</span>
          </div>
        </div>
      </div>
    </header>

    <main class="main-container">
      <div class="main main-toys">
        <div class="controls">
          <div class="filters controls-item">
            <div class="controls-title">Фильтры по значению</div>
            <div class="shape filters-item">
              <div class="controls-subtitle">Форма:</div>
              <div class="shape-buttons">
                <button class="shape-buttons-btn" data-filter="шар"></button>
                <button class="shape-buttons-btn" data-filter="колокольчик"></button>
                <button class="shape-buttons-btn" data-filter="шишка"></button>
                <button class="shape-buttons-btn" data-filter="снежинка"></button>
                <button class="shape-buttons-btn" data-filter="фигурка"></button>
              </div>
            </div>
            <div class="color filters-item">
              <div class="controls-subtitle">Цвет:</div>
              <div class="color-buttons">
                <button class="color-buttons-btn" data-filter="белый"></button>
                <button class="color-buttons-btn" data-filter="желтый"></button>
                <button class="color-buttons-btn" data-filter="красный"></button>
                <button class="color-buttons-btn" data-filter="синий"></button>
                <button class="color-buttons-btn" data-filter="зелёный"></button>
              </div>
            </div>
            <div class="size filters-item">
              <div class="controls-subtitle">Размер:</div>
              <div class="size-buttons">
                <button class="size-buttons-btn" data-filter="большой"></button>
                <button class="size-buttons-btn" data-filter="средний"></button>
                <button class="size-buttons-btn" data-filter="малый"></button>
              </div>
            </div>
            <div class="filters-favourite filters-item">
              <div class="controls-subtitle">Только любимые:</div>
              <input class="filters-favourite-input" type="checkbox" id="checkbox">
              <label class="filters-favourite-label" for="checkbox"></label>
            </div>
          </div>
  
          <div class="range controls-item">
            <div class="controls-title">Фильтры по диапазону</div>
            <div class="count">
              <div class="slider-subtitle">Количество экземпляров:</div>
              <div class="slider-container">
                <input type="number" id="count-output-0" class="slider-output" value="1" readonly>
                <div id="count-slider"></div>
                <input type="number" id="count-output-1" class="slider-output" value="12" readonly>
              </div>
  
              <div class="slider-subtitle">Год приобретения:</div>
              <div class="slider-container">
                <input type="number" id="year-output-0" class="slider-output" value="1940" readonly>
                <div id="year-slider"></div>
                <input type="number" id="year-output-1" class="slider-output" value="2020" readonly>
              </div>
            </div>
          </div>
  
          <div class="sort controls-item">
            <div class="controls-title">Сортировка</div>
            <select class="sort-select">
              <option selected value="sort-name-growth">По названию от «А» до «Я»</option>
              <option value="sort-name-decrease">По названию от «Я» до «А»</option>
              <option value="sort-year-growth">По году по возрастанию</option>
              <option value="sort-year-decrease">По году по убыванию</option>
            </select>
            <button class="sort-reset sort-reset-filters">Сброс фильтров</button>
            <button class="sort-reset sort-reset-settings">Сброс настроек</button>
          </div>
        </div>
  
        <div class="cards"></div>
      </div>
      <div class="main main-tree hidden">
        <div class="tree-settings tree-menu-container">
          <div class="tree-settings-buttons tree-menu-container">
            <div class="tree-settings-buttons-audio tree-settings-buttons-item"></div>
            <div class="tree-settings-buttons-snow tree-settings-buttons-item"></div>
          </div>
          <div class="tree-settings-form tree-menu-container">
            <div class="tree-settings-form-item" data-tree="1"></div>
            <div class="tree-settings-form-item" data-tree="2"></div>
            <div class="tree-settings-form-item" data-tree="3"></div>
            <div class="tree-settings-form-item" data-tree="4"></div>
            <div class="tree-settings-form-item" data-tree="5"></div>
            <div class="tree-settings-form-item" data-tree="6"></div>
          </div>
          <div class="tree-settings-bg tree-menu-container"">
            <div class="tree-settings-bg-item" data-bg="1"></div>
            <div class="tree-settings-bg-item" data-bg="2"></div>
            <div class="tree-settings-bg-item" data-bg="3"></div>
            <div class="tree-settings-bg-item" data-bg="4"></div>
            <div class="tree-settings-bg-item" data-bg="5"></div>
            <div class="tree-settings-bg-item" data-bg="6"></div>
            <div class="tree-settings-bg-item" data-bg="7"></div>
            <div class="tree-settings-bg-item" data-bg="8"></div>
            <div class="tree-settings-bg-item" data-bg="9"></div>
            <div class="tree-settings-bg-item" data-bg="10"></div>
          </div>
          <div class="tree-settings-garland tree-menu-container">
            <div class="tree-settings-garland-buttons">
              <div class="tree-settings-garland-buttons-item" data-color="multi"></div>
              <div class="tree-settings-garland-buttons-item" data-color="red"></div>
              <div class="tree-settings-garland-buttons-item" data-color="blue"></div>
              <div class="tree-settings-garland-buttons-item" data-color="yellow"></div>
              <div class="tree-settings-garland-buttons-item" data-color="green"></div>
            </div>
            <div class="tree-settings-garland-switch">
              <input class="tree-settings-garland-switch-input" type="checkbox" id="switch-checkbox">
              <label class="tree-settings-garland-switch-label" for="switch-checkbox"></label>
            </div>
          </div>
          
        </div>
        <div class="tree-container">
          <div class="snowflakes"></div>
          <img class="tree-container-img" src="./assets/tree/1.png" alt="tree">
        </div>
        <div class="tree-toys tree-menu-container"></div>
      </div>
      <div class="additional-height"></div>
    </main>

    <div class="modal hidden">
      <h2 class="modal-text">Извините, все слоты заполнены...</h2>
    </div>

    <footer class="footer">
      <a class="footer-link" href="https://rs.school/js/" target="_blank">
        <img src="./assets/rsschool-icon.svg" alt="rsschool">
      </a>
      <div class="footer-dev">
        <a href="https://github.com/dumbus" class="footer-developer" target="_blank">App developer: Dumbus</a>
        <div class="author-year">
          2021
        </div>
      </div>
    </footer>

    <audio src="./assets/audio/audio.mp3"></audio>
  </div>
  <script src="index.js"></script>
</body>
</html>
